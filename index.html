    <script>

        let notebooks = [], quizzes = [], syncKey = localStorage.getItem('master_sync_key') || '';

        async function initSync() {
            const key = document.getElementById('sync-key').value.trim();
            if (!key) return; syncKey = key; localStorage.setItem('master_sync_key', key);
            db.collection("users").doc(syncKey).onSnapshot((doc) => {
                if (doc.exists) { 
                    notebooks = doc.data().notebooks || [];
                    quizzes = doc.data().quizzes || [];
                    renderNoteList();
                } else {
                    db.collection("users").doc(syncKey).set({ notebooks: [], quizzes: [] });
                }
            }, (error) => console.error("Firebase Sync Error:", error));
        }

        function saveGeminiKey() {
            geminiKey = document.getElementById('gemini-key').value.trim();
            localStorage.setItem('master_gemini_key', geminiKey);
            checkApiStatus();
        }

        function checkApiStatus() {
            const status = document.getElementById('api-status');

        function renderNoteList() {
            const list = document.getElementById('note-list'); list.innerHTML = '';
            notebooks.forEach((n, idx) => {

                card.className = `notebook-card p-4 rounded-2xl border border-slate-100 cursor-pointer transition ${currentNoteIndex === idx ? 'active-card' : 'bg-white'} mx-4 shadow-sm`;

                card.onclick = () => loadNote(idx);

        }

            document.getElementById('editor-container').classList.remove('hidden');
            document.getElementById('note-title').value = notebooks[idx].title;
            document.getElementById('note-content').value = notebooks[idx].content;
            renderNoteList();
        }

            if (currentNoteIndex === -1) return;
            notebooks[currentNoteIndex].title = document.getElementById('note-title').value;
            notebooks[currentNoteIndex].content = document.getElementById('note-content').value;

        async function generateQuiz() {
            console.log("Generate button clicked!"); // Debug è¨Šæ¯
            const content = document.getElementById('note-content').value.trim();
            const model = document.getElementById('model-select').value;
            
            if (!geminiKey) return alert("è«‹å…ˆå¡«å…¥å·¦ä¸‹è§’çš„ API Keyï¼");
            if (!content) return alert("è«‹å…ˆè¼¸å…¥ç´ ææ–‡å­—å…§å®¹ï¼");

            const loader = document.getElementById('ai-loader');
            loader.classList.remove('hidden');

            const systemPrompt = "ä½ æ˜¯ä¸€ä½å‡ºé¡Œå°ˆå®¶ï¼Œè«‹æ ¹æ“šç´ æç”¢å‡º 5 é¡Œé«˜å“è³ªé¸æ“‡é¡Œã€‚æ ¼å¼ï¼šQ1. [é¡Œç›®]\\n(A) [é¸é …] (B) [é¸é …] (C) [é¸é …] (D) [é¸é …]\\nç­”æ¡ˆï¼š[A/B/C/D]\\nè§£æï¼š[èªªæ˜]";

        async function syncToQuiz() {

            const quizName = document.getElementById('note-title').value || "AI ç”Ÿæˆ";
            const parsed = smartParse(rawText);

            quizzes.push({ name: quizName + " (AI)", data: parsed });

        function smartParse(text) {
            const lines = text.split('\n'); let questions = [], currentQ = null;
            lines.forEach(line => {
                const l = line.trim();
                if (l.match(/^(Q\d+|[0-9]+)[\.\:ï¼š]/)) { if (currentQ) questions.push(currentQ); currentQ = { q: l, options: [], ans: 0, rationale: "" }; }
                else if (l.match(/^ç­”æ¡ˆ[:ï¼š]/)) { const ans = l.match(/[A-D]/i); if (currentQ && ans) currentQ.ans = ans[0].toUpperCase().charCodeAt(0) - 65; }
                else if (l.match(/^è§£æ[:ï¼š]/)) { if (currentQ) currentQ.rationale = l.replace(/^è§£æ[:ï¼š]/, '').trim(); }
                else if (l.match(/^\([A-D]\)/)) { const opts = l.match(/\([A-D]\)[^(\n]+/g).map(o => o.replace(/\([A-D]\)/, '').trim()); if (currentQ) currentQ.options.push(...opts); }
            });
            if (currentQ) questions.push(currentQ); return questions;
        }
