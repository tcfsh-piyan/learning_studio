    <script>

        function loadQuizToManual(idx) {
            const quiz = quizzes[idx];
            document.getElementById('manual-quiz-name').value = quiz.name.replace(" (AI)", "");
            
            let textOutput = "";
            let lastPassage = "";
            quiz.data.forEach((item, i) => {
                if (item.passage && item.passage !== lastPassage) {
                    textOutput += `[Text]\n${item.passage}\n\n`;
                    lastPassage = item.passage;
                }
                textOutput += `${item.q}\n`;
                const labels = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
                item.options.forEach((opt, j) => { textOutput += `(${labels[j]}) ${opt} `; });
                textOutput += `\nAnswer: ${labels[item.ans] || '?'}\nRationale: ${item.rationale}\n\n======\n\n`;
            });
            document.getElementById('manual-input').value = textOutput.trim();

        async function deleteQuiz(idx) {
            if(!confirm("ç¢ºå®šè¦åˆªé™¤æ­¤é¡Œæœ¬å—ï¼Ÿ")) return;

        async function syncToQuiz(type) {
            const text = document.getElementById('manual-input').value;
            const name = document.getElementById('manual-quiz-name').value;
            if(!syncKey || !text || !name) return alert("è³‡è¨Šä¸å®Œæ•´");
            const parsed = smartParse(text);
            if(parsed.length === 0) return alert("è§£æå¤±æ•—");

            const existingIdx = quizzes.findIndex(q => q.name === name);
            if (existingIdx !== -1) {
                if(confirm("è¦è¦†è“‹æ›´æ–°ç¾æœ‰é¡Œæœ¬å—ï¼Ÿ")) quizzes[existingIdx].data = parsed;
                else quizzes.push({ name: name + " (Rev)", data: parsed });
            } else {

            await db.collection("users").doc(syncKey).update({ quizzes });

        // --- æ ¸å¿ƒå‡ç´šï¼šæ™ºæ…§è²¼ä¸Š (Smart Paste) ---
        // ç›£è½è²¼ä¸Šäº‹ä»¶ï¼Œè‡ªå‹•è½‰æ› JSON
        document.getElementById('manual-input').addEventListener('paste', (event) => {
            const pasteData = event.clipboardData.getData('text');
            try {
                // å˜—è©¦è§£æ JSON
                // ç§»é™¤å¯èƒ½çš„ Markdown ä»£ç¢¼å¡Šæ¨™è¨˜ (```json ... ```)
                const cleanData = pasteData.replace(/```json|```/g, '').trim();
                const data = JSON.parse(cleanData);

                // æª¢æŸ¥æ˜¯å¦ç‚ºé¡Œç›®é™£åˆ—
                if (Array.isArray(data)) {
                    event.preventDefault(); // é˜»æ­¢åŸå§‹è²¼ä¸Š
                    let formattedText = "";
                    
                    data.forEach((item, idx) => {
                        // è™•ç†é¡Œå¹¹èˆ‡æ–‡ç« 
                        if (item.article && idx === 0) formattedText += `[Text]\n${item.article}\n\n`;
                        else if (item.article && item.article !== data[idx-1]?.article) formattedText += `\n======\n\n[Text]\n${item.article}\n\n`;
                        
                        // è™•ç†é¡Œç›®
                        formattedText += `Q${idx+1}. ${item.question}\n`;
                        
                        // è™•ç†é¸é …
                        const labels = ["A", "B", "C", "D", "E", "F"];
                        if (item.options && Array.isArray(item.options)) {

                                formattedText += `(${labels[i]}) ${opt} `;
                            });
                        }
                        
                        // è™•ç†ç­”æ¡ˆèˆ‡è§£æ
                        formattedText += `\nAnswer: ${item.answer}\nRationale: ${item.explanation}\n\n`;
                    });

                    // æ’å…¥æ¸¸æ¨™è™•
                    const textarea = event.target;
                    const start = textarea.selectionStart;
                    const end = textarea.selectionEnd;
                    const text = textarea.value;
                    textarea.value = text.substring(0, start) + formattedText + text.substring(end);
                    
                    // é€šçŸ¥ç”¨æˆ¶
                    alert(`âœ… Smart Paste: æˆåŠŸè½‰æ› ${data.length} é¡Œ AI é¡Œç›®ï¼`);
                }
            } catch (e) {

                console.log("Normal paste (not JSON)");

        // --- ç¥ç´š Prompt è¤‡è£½å™¨ ---
        function copySystemPrompt() {
            const prompt = `ä½ æ˜¯ä¸€ä½è³‡æ·±çš„é«˜ä¸­æ•™å¸«ã€‚è«‹æ ¹æ“šæˆ‘æä¾›çš„ä¸»é¡Œæˆ–æ–‡æœ¬ï¼Œè¨­è¨ˆå–®é¸é¡Œã€‚
è«‹å‹™å¿…åš´æ ¼éµå®ˆä»¥ä¸‹ JSON é™£åˆ—æ ¼å¼è¼¸å‡º (ä¸è¦åŒ…å« Markdown æ¨™è¨˜)ï¼š
[
  {
    "article": "æ–‡ç« å…§å®¹ (è‹¥ç‚ºé–±è®€æ¸¬é©—å¡«æ­¤ï¼Œè‹¥ç„¡å‰‡ç•™ç©º)",
    "question": "é¡Œç›®å…§å®¹",
    "options": ["é¸é …1", "é¸é …2", "é¸é …3", "é¸é …4"],
    "answer": "A", 
    "explanation": "è©³ç´°è§£æ (åŒ…å«æ­£ç¢ºèˆ‡éŒ¯èª¤é¸é …åˆ†æ)"
  }
]`;
            navigator.clipboard.writeText(prompt).then(() => alert("ğŸ“‹ Prompt å·²è¤‡è£½ï¼è«‹è²¼çµ¦ Geminiã€‚"));
        }

        // --- æ ¸å¿ƒè§£æå¼•æ“ v3.8 ---
        function smartParse(text) {
            const lines = text.split('\n'); 
            let questions = [], activePassage = "", currentQ = null, mode = "";
            let activePassageOptions = []; 
            lines.forEach(line => {
                const l = line.trim();
                if (!l) return;
                if (l.match(/^[-=]{3,}$/)) {
                    if (currentQ) { if (currentQ.options.length === 0) currentQ.options = [...activePassageOptions]; questions.push(currentQ); currentQ = null; }
                    mode = ""; return; 
                }
                if (l.match(/[\[ã€]?(Text|æ–‡æœ¬)[\]ã€‘]?/i)) { 
                    if (currentQ) { if (currentQ.options.length === 0) currentQ.options = [...activePassageOptions]; questions.push(currentQ); currentQ = null; }
                    mode = "PASSAGE"; activePassage = l.replace(/[\[ã€]?(Text|æ–‡æœ¬)[\]ã€‘]?/gi, '').trim(); activePassageOptions = []; return; 
                }
                if (l.match(/^[\(ï¼ˆ]?(Q\d+|[0-9]+)[\)ï¼‰]?[\.\:ï¼š\s]/i)) { 
                    if (currentQ) { if (currentQ.options.length === 0) currentQ.options = [...activePassageOptions]; questions.push(currentQ); }
                    currentQ = { passage: activePassage, q: l, options: [], ans: 0, rationale: "" }; mode = "Q"; return; 
                }
                if (l.match(/(Answer|ç­”æ¡ˆ|Ans)/i)) { 
                    const ansMatch = l.match(/[\(ï¼ˆ\s:ï¼šç‚º]([A-Z])[ï¼‰\)\s\.]/i) || l.match(/([A-Z])[\s\.]*$/i);
                    if (currentQ && ansMatch) { currentQ.ans = ansMatch[1].toUpperCase().charCodeAt(0) - 65; }
                    else { const fallback = l.match(/[A-Z]/); if (currentQ && fallback) currentQ.ans = fallback[0].toUpperCase().charCodeAt(0) - 65; }
                    mode = "A"; 
                    if (!l.match(/[\[ã€]?(Rationale|Analysis|è§£æ)[\]ã€‘]?/i)) return;
                }
                if (l.match(/[\[ã€]?(Rationale|Analysis|è§£æ)[\]ã€‘]?/i)) { 
                    if (currentQ) { currentQ.rationale = l.replace(/[\[ã€]?(Rationale|Analysis|è§£æ|ç­”æ¡ˆ)[\]ã€‘]?[:ï¼šç‚º\s]*/gi, '').trim(); }
                    mode = "R"; return; 
                }
                if (l.match(/^[\(ï¼ˆ]?[A-Z][\)ï¼‰\.]/)) { 
                    const opts = l.match(/[\(ï¼ˆ]?[A-Z][\)ï¼‰\.][^(\n]+/g);
                    if (opts) {
                        const cleanedOpts = opts.map(o => o.replace(/[\(ï¼ˆ]?[A-Z][\)ï¼‰\.]/, '').trim());
                        if (mode === "PASSAGE") activePassageOptions.push(...cleanedOpts);
                        else if (currentQ) currentQ.options.push(...cleanedOpts);
                    }
                    if (mode !== "PASSAGE") return; 
                }
                if (mode === "PASSAGE") activePassage += "\n" + line;
                else if (mode === "Q" && currentQ) currentQ.q += "\n" + line;
                else if (mode === "R" && currentQ) currentQ.rationale += "\n" + line;
            });
            if (currentQ) { if (currentQ.options.length === 0) currentQ.options = [...activePassageOptions]; questions.push(currentQ); }
            return questions;
        }
