        async function generateQuiz() {
            const content = document.getElementById('note-content').value.trim();
            const model = document.getElementById('model-select').value;
            if (!geminiKey) return alert("è«‹å¡«å…¥ API Key");
            if (!content) return alert("è«‹å…ˆè¼¸å…¥ç­†è¨˜å…§å®¹");

            const url = `https://generativelanguage.googleapis.com/v1/models/${model}:generateContent?key=${geminiKey}`;

            const prompt = `ä½ æ˜¯ä¸€ä½ä¸€ä¸­ç­‰ç´šçš„å‘½é¡Œåå¸«ã€‚è«‹æ ¹æ“šä»¥ä¸‹ç´ æï¼Œç”Ÿæˆ 5 é¡Œå…·å‚™æ·±åº¦æ€è€ƒé‚è¼¯çš„é¸æ“‡é¡Œã€‚

        function smartParse(text) {
            const lines = text.split('\n'); let questions = [], currentQ = null;
            lines.forEach(line => {
